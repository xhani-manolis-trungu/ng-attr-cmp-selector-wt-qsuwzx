<h3>Table as a single component</h3>

<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Name</th>
			<th scope="col">Color</th>
		</tr>
	</thead>

	<tbody>
		<tr *ngFor="let car of cars">
			<th scope="row">{{ car.id }}</th>
			<td>{{ car.name }}</td>
			<td>{{ car.color }}</td>
		</tr>
	</tbody>
</table>

<h3>Table with a row component (broken)</h3>

<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Name</th>
			<th scope="col">Color</th>
		</tr>
	</thead>

	<tbody>
		<app-table-row-broken *ngFor="let car of cars" [car]="car"></app-table-row-broken>
	</tbody>
</table>

<h3>Table with a row component</h3>

<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Name</th>
			<th scope="col">Color</th>
		</tr>
	</thead>

	<tbody>
		<tr *ngFor="let car of cars" app-table-row [car]="car"></tr>
	</tbody>
</table>
